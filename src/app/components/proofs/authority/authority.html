<app-ui-section class="bg-white dark:bg-background-dark">

    <h2 header class="text-center font-display text-4xl font-bold text-primary dark:text-white mb-16">
        Time de Especialistas
    </h2>

    <div class="grid md:grid-cols-3 gap-6 max-xs:gap-1 max-sm:gap-2 max-sm:px-0">
        @for (specialist of specialists; track specialist.name; let i = $index) {
        <div
            class="max-sm:rounded-sm max-xs:p-3 bg-neutral-light dark:bg-surface-dark rounded-3xl p-8 text-center group sm:hover:-translate-y-2 transition-transform duration-300">
            <div class="flex flex-col items-center justify-center max-sm:flex-row max-sm:gap-2 max-sm:mb-2">
                <div class="max-sm:w-25 max-sm:h-25 relative w-40 h-40 mx-auto mb-6 max-sm:m-0">
                    <div class="absolute inset-0 rounded-full border-2 transform transition-transform duration-500"
                        [ngClass]="{
                                'border-accent': i % 2 === 0,
                                'border-primary': i % 2 !== 0,
                                'rotate-45 group-hover:rotate-12': i % 3 === 0,
                                '-rotate-12 group-hover:rotate-45': i % 3 === 1,
                                'rotate-90 group-hover:rotate-0': i % 3 === 2
                            }">
                    </div>
                    <div
                        class="w-full h-full rounded-full overflow-hidden border-4 border-white dark:border-gray-800 shadow-lg relative z-10">
                        <img [src]="specialist.image" [alt]="specialist.name"
                            class="w-full h-full object-cover sm:grayscale group-hover:grayscale-0 transition duration-500" />
                    </div>
                </div>
                <div class="flex flex-col items-center justify-center">
                    <h3 class="font-bold text-xl text-gray-800 dark:text-white">{{ specialist.name }}</h3>
                    <span
                        class="inline-block bg-primary/10 text-primary dark:text-green-400 text-xs font-bold px-3 py-1 rounded-full mt-2 mb-4">{{
                        specialist.role }}</span>
                </div>
            </div>
            <p class="max-sm:mb-3 text-sm text-gray-600 dark:text-gray-400 mb-6 leading-relaxed">
                {{ specialist.description }}
            </p>
            <a [href]="specialist.linkedin" target="_blank" rel="noopener noreferrer"
                class="text-accent font-bold hover:text-orange-600 transition flex items-center justify-center gap-1 mx-auto">
                Ver Linkedin <span class="material-symbols-outlined text-sm">arrow_outward</span>
            </a>
        </div>
        }
    </div>
</app-ui-section>
