<app-ui-section class="bg-primary text-white">
    <div class="max-xs:flex max-xs:flex-row grid grid-cols-4 max-xs:gap-1 md:gap-8 text-center">
        @for (stat of stats; track stat.label) {
        <div class="sm:p-2 md:p-6 max-xs:p-1 max-xs:rounded-sm">
            <div class="text-2xl md:text-5xl lg:text-6xl font-display font-bold mb-1 md:mb-2 text-accent">
                {{ stat.value }}
            </div>
            <div class="text-sm md:text-lg text-green-100 font-medium leading-tight">
                {{ stat.label }}
            </div>
        </div>
        }
    </div>
</app-ui-section>
