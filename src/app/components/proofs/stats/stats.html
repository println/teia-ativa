<section class="py-24 bg-primary text-white relative overflow-hidden">

        class="absolute inset-0 bg-[url('data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjAiIGhlaWdodD0iMjAiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+PGNpcmNsZSBjeD0iMiIgY3k9IjIiIHI9IjIiIGZpbGw9IiNmZmZmZmYiIGZpbGwtb3BhY2l0eT0iMC4wNSIvPjwvc3ZnPg==')] opacity-20">
    </div>
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 relative z-10">
        <div class="grid grid-cols-2 lg:grid-cols-4 gap-8 text-center">
            @for (stat of stats; track stat.label) {
            <div class="p-6">
                <div class="text-5xl lg:text-6xl font-display font-bold mb-2 text-accent">{{ stat.value }}</div>
                <div class="text-lg text-green-100 font-medium">{{ stat.label }}</div>
            </div>
            }
        </div>
    </div>
</section>
