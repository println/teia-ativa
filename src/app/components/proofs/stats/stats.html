<section class="py-12 md:py-24 bg-primary text-white relative overflow-hidden">
    <div
        class="absolute inset-0 bg-[url('data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjAiIGhlaWdodD0iMjAiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+PGNpcmNsZSBjeD0iMiIgY3k9IjIiIHI9IjIiIGZpbGw9IiNmZmZmZmYiIGZpbGwtb3BhY2l0eT0iMC4wNSIvPjwvc3ZnPg==')] opacity-20">
    </div>
    <div class="max-w-7xl mx-auto xs:px-2 max-xs:p-1 sm:px-4 sm:px-6 lg:px-8 relative z-10">
        <div class="max-xs:flex max-xs:flex-row grid grid-cols-4 max-xs:gap-1 md:gap-8 text-center">
            @for (stat of stats; track stat.label) {
            <div class="sm:p-2 md:p-6 max-xs:p-1 max-xs:bg-secondary/10 max-xs:rounded-sm">
                <div class="text-2xl md:text-5xl lg:text-6xl font-display font-bold mb-1 md:mb-2 text-accent">
                    {{ stat.value }}
                </div>
                <div class="text-sm md:text-lg text-green-100 font-medium leading-tight">{{ stat.label }}
                </div>
            </div>
            }
        </div>
    </div>
</section>
