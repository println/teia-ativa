<header class="navbar bg-base-100/95 backdrop-blur-sm shadow-sm sticky top-0 z-50">
    <div class="navbar-start">
        <div class="btn btn-ghost text-2xl font-bold text-primary tracking-tight">Teia Ativa</div>
    </div>
    <div class="navbar-center hidden lg:flex">
        <ul class="menu menu-horizontal px-1 gap-2">
            <li><a routerLink="/" fragment="sobre" class="text-base font-medium hover:text-primary">Sobre</a></li>
            <li><a routerLink="/" fragment="servicos" class="text-base font-medium hover:text-primary">Servi√ßos</a></li>
            <li><a routerLink="/" fragment="contato" class="text-base font-medium hover:text-primary">Contato</a></li>
        </ul>
    </div>
    <div class="navbar-end">
        <div class="dropdown dropdown-end mr-4">
            <div tabindex="0" role="button" class="btn btn-ghost">
                Theme
                <svg width="12px" height="12px" class="h-2 w-2 fill-current opacity-60 inline-block"
                    xmlns="http://www.w3.org/2000/svg" viewBox="0 0 2048 2048">
                    <path d="M1799 349l242 241-1017 1017L7 590l242-241 775 775 775-775z"></path>
                </svg>
            </div>
            <ul tabindex="0"
                class="dropdown-content z-[1] p-2 shadow-2xl bg-base-300 rounded-box w-52 max-h-96 overflow-y-auto">
                <li *ngFor="let theme of themes">
                    <input type="radio" name="theme-dropdown"
                        class="theme-controller btn btn-sm btn-block btn-ghost justify-start" [attr.aria-label]="theme"
                        [value]="theme" [checked]="theme === currentTheme" (change)="setTheme(theme)" />
                </li>
            </ul>
        </div>
        <a class="btn btn-primary text-white" routerLink="/" fragment="contato">Fale Conosco</a>
    </div>
</header>
