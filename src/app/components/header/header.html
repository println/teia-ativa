<header class="fixed top-0 w-full z-50 bg-base-100/95 backdrop-blur-sm shadow-sm transition-all duration-300">
    <div class="max-w-[1200px] mx-auto px-8 py-4 flex justify-between items-center">
        <!-- Logo -->
        <div class="text-2xl font-bold text-primary tracking-tight">Teia Ativa</div>

        <!-- Navigation & Theme Toggle -->
        <div class="flex items-center gap-8">
            <nav class="hidden md:flex gap-8">
                <a routerLink="/" fragment="sobre"
                    class="no-underline text-base-content/80 font-medium transition-colors hover:text-primary cursor-pointer">Sobre</a>
                <a routerLink="/" fragment="servicos"
                    class="no-underline text-base-content/80 font-medium transition-colors hover:text-primary cursor-pointer">Servi√ßos</a>
                <a routerLink="/" fragment="contato"
                    class="no-underline text-base-content/80 font-medium transition-colors hover:text-primary cursor-pointer">Contato</a>
            </nav>

            <!-- Theme Selector Dropdown -->
            <div class="dropdown dropdown-end">
                <div tabindex="0" role="button" class="btn btn-ghost btn-sm gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M7 21a4 4 0 01-4-4V5a2 2 0 012-2h4a2 0 012 2v12a4 4 0 01-4 4zm0 0h12a2 2 0 002-2v-4a2 2 0 00-2-2h-2.343M11 7.343l1.657-1.657a2 2 0 012.828 0l2.829 2.829a2 2 0 010 2.828l-8.486 8.485M7 17h.01" />
                    </svg>
                    <span class="hidden lg:inline font-normal">Tema</span>
                    <svg width="10px" height="10px" class="h-3 w-3 fill-current opacity-60"
                        xmlns="http://www.w3.org/2000/svg" viewBox="0 0 2048 2048">
                        <path d="M1799 349l242 241-1017 1017L0 590l242-241 775 775 782-775z"></path>
                    </svg>
                </div>
                <ul tabindex="0"
                    class="dropdown-content z-[1] menu p-2 shadow-2xl bg-base-200 rounded-box w-52 max-h-[70vh] overflow-y-auto flex-nowrap">
                    <li *ngFor="let theme of themes">
                        <button (click)="setTheme(theme)" [class.active]="theme === currentTheme"
                            class="capitalize text-sm">{{theme}}</button>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</header>
