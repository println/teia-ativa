<section class="py-8 bg-gray-50 border-b border-gray-200 sticky top-[72px] z-40 backdrop-blur-sm bg-gray-50/90">
    <div class="max-w-[800px] mx-auto text-center px-4">
        <h3 class="text-xl text-gray-600 mb-4">Escolha seu perfil:</h3>
        <div class="flex justify-center gap-4 flex-wrap">
            <button
                class="btn-segment px-8 py-3 rounded-full border-2 border-teia-green font-bold bg-transparent cursor-pointer transition-all hover:bg-teia-green hover:text-white"
                [routerLink]="['/empresa']" routerLinkActive="bg-teia-green text-white"
                [routerLinkActiveOptions]="{exact: true}">
                Empresa
            </button>
            <button
                class="btn-segment px-8 py-3 rounded-full border-2 border-teia-green font-bold bg-transparent cursor-pointer transition-all hover:bg-teia-green hover:text-white"
                [routerLink]="['/escola']" routerLinkActive="bg-teia-green text-white"
                [routerLinkActiveOptions]="{exact: true}">
                Escola
            </button>
            <button
                class="btn-segment px-8 py-3 rounded-full border-2 border-teia-green font-bold bg-transparent cursor-pointer transition-all hover:bg-teia-green hover:text-white"
                [routerLink]="['/governo']" routerLinkActive="bg-teia-green text-white"
                [routerLinkActiveOptions]="{exact: true}">
                Governo
            </button>
        </div>
    </div>
</section>
