<section class="py-8 bg-base-200 border-b border-base-300 sticky top-[64px] z-40 backdrop-blur-sm bg-base-200/90">
    <div class="max-w-[800px] mx-auto text-center px-4">
        <h3 class="text-xl text-base-content mb-4">Escolha seu perfil:</h3>
        <div class="join justify-center w-full sm:w-auto shadow-sm">
            <button class="btn btn-ghost join-item px-8 flex-1 sm:flex-none border border-base-300"
                [routerLink]="['/empresa']" routerLinkActive="!btn-primary !text-primary-content !border-primary"
                [routerLinkActiveOptions]="{exact: true}">
                Empresa
            </button>
            <button class="btn btn-ghost join-item px-8 flex-1 sm:flex-none border border-base-300"
                [routerLink]="['/escola']" routerLinkActive="!btn-primary !text-primary-content !border-primary"
                [routerLinkActiveOptions]="{exact: true}">
                Escola
            </button>
            <button class="btn btn-ghost join-item px-8 flex-1 sm:flex-none border border-base-300"
                [routerLink]="['/governo']" routerLinkActive="!btn-primary !text-primary-content !border-primary"
                [routerLinkActiveOptions]="{exact: true}">
                Governo
            </button>
        </div>
    </div>
</section>
