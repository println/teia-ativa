name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm install

      - name: Build
        run: npm run build -- --configuration production --base-href /teia-ativa/

      - name: Create .nojekyll
        run: touch dist/teia-ativa-app/browser/.nojekyll

      - name: Debug - List assets
        run: ls -R dist/teia-ativa-app/browser/assets/

      - name: Copy index.html to 404.html
        run: cp dist/teia-ativa-app/browser/index.html dist/teia-ativa-app/browser/404.html



      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist/teia-ativa-app/browser
